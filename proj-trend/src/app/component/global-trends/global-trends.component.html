
<h1>Global Trending Topics</h1>

<div *ngFor='let tweet of trends'>

  <mat-list>
    <mat-list-item>
      Name: {{ tweet.name }}
    </mat-list-item>
    <mat-list-item>
      Tweet Count: {{ tweet.tweets }}
    </mat-list-item>
    <mat-list-item>
      <a target="blank" href="{{ tweet.url }}">Url</a>
    </mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>

</div>
